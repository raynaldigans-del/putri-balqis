<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khusus Untuk Puteri Balqis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fff5f5 0%, #ffd1d1 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h1 {
            color: #d63384;
            font-size: 2.2rem;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .heart-main {
            color: #ff4d4d;
            font-size: 60px;
            animation: beat .4s infinite alternate;
            display: inline-block;
        }

        @keyframes beat {
            to { transform: scale(1.3); }
        }

        .message {
            font-size: 1.1rem;
            color: #555;
            font-style: italic;
            margin-top: 10px;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            font-size: 0.8rem;
            color: #888;
        }

        /* Hati berjatuhan */
        .heart-drop {
            position: absolute;
            color: #ff4d4d;
            pointer-events: none;
            z-index: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
</head>
<body onclick="playMusic()">

    <audio id="myAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="heart-main">❤️</div>
        <h1>I Love You,<br>Puteri Balqis</h1>
        <p class="message">"Sayanggg akuu cintaaa bangettt samaa kamuu, Sayanggg bangettt samaaa kamuuu❤️. you are not just a girl, you’re my girl, my home , my heart and my safest place , you’re my everything"</p>
    </div>

    <div class="hint">Klik di mana saja untuk musik ✨</div>

    <script>
        // Fungsi Musik
        function playMusic() {
            var audio = document.getElementById("myAudio");
            audio.play();
            document.querySelector('.hint').style.display = 'none';
        }

        // Animasi Hati Berjatuhan
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart-drop');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.opacity = Math.random() * 0.8 + 0.2;
            
            // Durasi jatuh acak
            const duration = Math.random() * 3 + 3;
            heart.style.transition = `transform ${duration}s linear, opacity ${duration}s ease-in`;
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(110vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
